name: CI/CD — Senjutsu

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  PACKAGE_NAME: senjutsu

jobs:
  # ─────────────────────────────────────────────────
  # TESTS — Must all pass before anything else
  # ─────────────────────────────────────────────────
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true    # Stop ALL if any fails
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install package + dev deps
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --tb=short \
          --cov=senjutsu \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80

    - name: Upload coverage (Python 3.11 only)
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # ─────────────────────────────────────────────────
  # SECURITY SCAN
  # ─────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
    - name: Install security tools
      run: pip install bandit safety pip-audit
    - name: Bandit static analysis
      run: bandit -r senjutsu/ -ll
    - name: Safety dependency check
      run: safety check || echo "::warning::Safety check found issues"
    - name: Pip audit
      run: pip-audit || echo "::warning::pip-audit found issues"

  # ─────────────────────────────────────────────────
  # BUILD — Verify package builds cleanly
  # ─────────────────────────────────────────────────
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Build wheel and sdist
      run: |
        pip install build
        python -m build
    - name: Verify dist contents
      run: |
        pip install twine
        twine check dist/*
    - name: Upload dist artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # ─────────────────────────────────────────────────
  # PUBLISH — Only on tag push, after all checks pass
  # ─────────────────────────────────────────────────
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/${{ env.PACKAGE_NAME }}
    permissions:
      id-token: write

    steps:
    - name: Download dist artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  # ─────────────────────────────────────────────────
  # RELEASE — Create GitHub Release
  # ─────────────────────────────────────────────────
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Download dist artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        files: dist/*
