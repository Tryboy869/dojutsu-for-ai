<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 120" width="900" height="120"
     role="img" aria-labelledby="header-title">
  <title id="header-title">Senjutsu Coding Agent — Header</title>
  <style>
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
    .title { font-family: 'Courier New', monospace; }
  </style>
  <defs>
    <linearGradient id="hBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#0a0015"/>
      <stop offset="50%"  stop-color="#0d0025"/>
      <stop offset="100%" stop-color="#000810"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#c084fc">
        <animate attributeName="stop-color" values="#c084fc;#38bdf8;#fbbf24;#c084fc" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%"  stop-color="#38bdf8">
        <animate attributeName="stop-color" values="#38bdf8;#fbbf24;#c084fc;#38bdf8" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#fbbf24">
        <animate attributeName="stop-color" values="#fbbf24;#c084fc;#38bdf8;#fbbf24" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Particle definitions -->
    <circle id="p" r="1.5"/>
  </defs>

  <rect width="900" height="120" fill="url(#hBg)"/>

  <!-- Animated grid lines -->
  <g stroke="#1a0a2e" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="20"  x2="900" y2="20"/>
    <line x1="0" y1="40"  x2="900" y2="40"/>
    <line x1="0" y1="60"  x2="900" y2="60"/>
    <line x1="0" y1="80"  x2="900" y2="80"/>
    <line x1="0" y1="100" x2="900" y2="100"/>
    <line x1="150" y1="0" x2="150" y2="120"/>
    <line x1="300" y1="0" x2="300" y2="120"/>
    <line x1="450" y1="0" x2="450" y2="120"/>
    <line x1="600" y1="0" x2="600" y2="120"/>
    <line x1="750" y1="0" x2="750" y2="120"/>
  </g>

  <!-- Scanning line effect -->
  <rect x="0" y="0" width="900" height="3" fill="url(#titleGrad)" opacity="0.15">
    <animate attributeName="y" values="-3;123" dur="3s" repeatCount="indefinite" calcMode="linear"/>
  </rect>

  <!-- Left decoration — Mode Sage symbol -->
  <g transform="translate(55,60)" filter="url(#titleGlow)">
    <circle r="22" fill="none" stroke="#9b59b6" stroke-width="1.5" opacity="0.6">
      <animate attributeName="r" values="22;25;22" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="14" fill="#2d0a50" stroke="#c084fc" stroke-width="1" opacity="0.8"/>
    <circle r="6"  fill="#7c3aed"/>
    <text x="0" y="4" text-anchor="middle" font-size="8" fill="white" font-family="monospace">眼</text>
  </g>

  <!-- Right decoration — Byakugan+Jōgan symbol -->
  <g transform="translate(845,60)" filter="url(#titleGlow)">
    <circle r="22" fill="none" stroke="#38bdf8" stroke-width="1.5" opacity="0.6">
      <animate attributeName="r" values="22;25;22" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate"
        from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
    </circle>
    <polygon points="0,-14 12,7 -12,7" fill="none" stroke="#0ea5e9" stroke-width="1.2" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate"
        from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
    </polygon>
    <circle r="6" fill="#0369a1"/>
    <circle r="2.5" fill="white" opacity="0.9"/>
  </g>

  <!-- Main title -->
  <text x="450" y="52" text-anchor="middle" font-size="32" font-weight="bold"
        font-family="'Courier New', monospace" fill="url(#titleGrad)" filter="url(#titleGlow)"
        class="title">
    SENJUTSU CODING AGENT
  </text>

  <!-- Subtitle -->
  <text x="450" y="78" text-anchor="middle" font-size="13"
        font-family="'Courier New', monospace" fill="#94a3b8" opacity="0.8">
    Byakugan × Mode Sage × Jōgan × RAG Booster × Dev Expert
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom border animated -->
  <line x1="0" y1="119" x2="900" y2="119" stroke="url(#titleGrad)" stroke-width="1.5"/>
</svg>
