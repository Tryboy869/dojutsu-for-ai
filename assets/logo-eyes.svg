<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 260"
     width="100%"
     role="img"
     aria-label="Senjutsu cinematic anime eyes">

  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#24160f"/>
      <stop offset="100%" stop-color="#1b120e"/>
    </linearGradient>

    <!-- Soft blur -->
    <filter id="soft">
      <feGaussianBlur stdDeviation="4"/>
    </filter>

    <!-- Eye shape -->
    <clipPath id="eyeLeft">
      <path d="M160 130 C220 90 320 90 380 130 C320 160 220 160 160 130 Z"/>
    </clipPath>
    <clipPath id="eyeRight">
      <path d="M420 130 C480 90 580 90 640 130 C580 160 480 160 420 130 Z"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="800" height="260" fill="url(#bg)"/>

  <!-- Eyebrows (light revealed) -->
  <path d="M170 92 C240 72 300 72 370 92"
        stroke="#2a1c16" stroke-width="10"
        fill="none" filter="url(#soft)" opacity="0.6"/>
  <path d="M430 92 C500 72 560 72 630 92"
        stroke="#2a1c16" stroke-width="10"
        fill="none" filter="url(#soft)" opacity="0.6"/>

  <!-- Nose hint -->
  <ellipse cx="400" cy="160" rx="26" ry="70"
           fill="#261a14" opacity="0.18" filter="url(#soft)"/>

  <!-- Eye base shapes -->
  <path d="M160 130 C220 90 320 90 380 130 C320 160 220 160 160 130 Z"
        fill="#100b09"/>
  <path d="M420 130 C480 90 580 90 640 130 C580 160 480 160 420 130 Z"
        fill="#100b09"/>

  <!-- LEFT EYE -->
  <g clip-path="url(#eyeLeft)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="0 0;-18 0;18 0;0 14;0 -10;0 0;0 0"
        keyTimes="0;0.12;0.24;0.36;0.48;0.6;1"
        dur="7s" repeatCount="indefinite"/>

      <circle cx="270" cy="130" r="38" fill="#5b5f66"/>
      <circle cx="270" cy="130" r="22" fill="#9aa0a6"/>
      <ellipse cx="270" cy="130" rx="18" ry="4" fill="#0c0c0f"/>
    </g>
  </g>

  <!-- RIGHT EYE -->
  <g clip-path="url(#eyeRight)">
    <g>
      <animateTransform attributeName="transform" type="translate"
        values="0 0;-18 0;18 0;0 14;0 -10;0 0;0 0"
        keyTimes="0;0.12;0.24;0.36;0.48;0.6;1"
        dur="7s" repeatCount="indefinite"/>

      <circle cx="530" cy="130" r="38" fill="#4e5962"/>
      <circle cx="530" cy="130" r="18" fill="#cbd5e1"/>
      <circle cx="530" cy="130" r="6" fill="#0b1220"/>
    </g>
  </g>

  <!-- Eyelids (sync blink) -->
  <path fill="#24160f">
    <animate attributeName="d"
      values="
      M160 130 C220 90 320 90 380 130;
      M160 130 C220 90 320 90 380 130;
      M160 132 C220 132 320 132 380 132;
      M160 130 C220 90 320 90 380 130"
      keyTimes="0;0.85;0.9;1"
      dur="1s" repeatCount="indefinite"/>
  </path>

  <path fill="#24160f">
    <animate attributeName="d"
      values="
      M420 130 C480 90 580 90 640 130;
      M420 130 C480 90 580 90 640 130;
      M420 132 C480 132 580 132 640 132;
      M420 130 C480 90 580 90 640 130"
      keyTimes="0;0.85;0.9;1"
      dur="1s" repeatCount="indefinite"/>
  </path>

</svg>