<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="100%" height="100%">
  <defs>
    <filter id="softBlur"><feGaussianBlur stdDeviation="5" /></filter>
    <filter id="noseBlur"><feGaussianBlur stdDeviation="10" /></filter>
    
    <clipPath id="lC">
      <path d="M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z">
        <animate attributeName="d"
          values="M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z;
                  M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z;
                  M 160 150 C 200 152, 300 152, 340 150 C 300 155, 200 155, 160 150 Z;
                  M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z;
                  M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z"
          keyTimes="0;0.90;0.94;0.98;1"
          dur="1s"
          repeatCount="indefinite" />
      </path>
    </clipPath>

    <clipPath id="rC">
      <path d="M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z">
        <animate attributeName="d"
          values="M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z;
                  M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z;
                  M 460 150 C 500 152, 600 152, 640 150 C 600 155, 500 155, 460 150 Z;
                  M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z;
                  M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z"
          keyTimes="0;0.90;0.94;0.98;1"
          dur="1s"
          repeatCount="indefinite" />
      </path>
    </clipPath>

    <radialGradient id="paupiereGradient" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#000"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="300" fill="#0a0a0c" />

  <ellipse cx="400" cy="180" rx="35" ry="80" fill="#000000" opacity="0.12" filter="url(#noseBlur)" />

  <path d="M 180 105 C 220 95, 280 95, 320 105"
        fill="none" stroke="#000" stroke-width="25" opacity="0.4" filter="url(#softBlur)" />
  <path d="M 480 105 C 520 95, 580 95, 620 105"
        fill="none" stroke="#000" stroke-width="25" opacity="0.4" filter="url(#softBlur)" />

  <path d="M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z" fill="#050508" />
  <path d="M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z" fill="#050508" />

  <g clip-path="url(#lC)">
    <circle cx="250" cy="150" r="75" fill="#cbd5e1" opacity="0.03" />
    <circle cx="250" cy="150" r="60" fill="#cbd5e1" opacity="0.06" />
    <circle cx="250" cy="150" r="34" fill="#334155" />
    <circle cx="250" cy="150" r="20" fill="#94a3b8" />
    <circle cx="250" cy="150" r="10" fill="#e2e8f0" />
    <circle cx="250" cy="150" r="34" stroke="#f8fafc" stroke-width="1.5" fill="none" opacity="0.9" />
    <ellipse cx="250" cy="150" rx="18" ry="4" fill="#050505" />
    <animateTransform attributeName="transform" type="translate"
      values="0,0;0,0;-15,0;-15,0;15,0;15,0;0,10;0,10;0,0"
      keyTimes="0;0.4;0.45;0.55;0.6;0.7;0.75;0.85;1"
      dur="10s" repeatCount="indefinite" />
  </g>

  <g clip-path="url(#rC)">
    <circle cx="550" cy="150" r="75" fill="#93c5fd" opacity="0.03" />
    <circle cx="550" cy="150" r="60" fill="#93c5fd" opacity="0.06" />
    <circle cx="550" cy="150" r="34" fill="#1e293b" />
    <circle cx="550" cy="150" r="12" fill="#cbd5e1" />
    <circle cx="550" cy="150" r="35" stroke="#60a5fa" stroke-width="2.5" fill="none" opacity="0.4" />
    <circle cx="550" cy="150" r="5" fill="#0f172a" />
    <animateTransform attributeName="transform" type="translate"
      values="0,0;0,0;-15,0;-15,0;15,0;15,0;0,10;0,10;0,0"
      keyTimes="0;0.4;0.45;0.55;0.6;0.7;0.75;0.85;1"
      dur="10s" repeatCount="indefinite" />
  </g>

  <path d="M 160 150 C 200 115, 300 115, 340 150 C 300 170, 200 170, 160 150 Z"
        fill="url(#paupiereGradient)" opacity="0.2" clip-path="url(#lC)" />
  <path d="M 460 150 C 500 115, 600 115, 640 150 C 600 170, 500 170, 460 150 Z"
        fill="url(#paupiereGradient)" opacity="0.2" clip-path="url(#rC)" />
</svg>