<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" width="400" height="180"><desc>Senjutsu Coding Agent - Anime Vision: Left (Sage+Byakugan), Right (Jōgan)</desc><defs><!-- Masque pour les yeux (forme anime) --><clipPath id="leftClip"><path d="M60,80 Q90,45 150,60 Q160,85 150,110 Q90,125 60,80" /></clipPath><clipPath id="rightClip"><path d="M340,80 Q310,45 250,60 Q240,85 250,110 Q310,125 340,80" /></clipPath><!-- Gradient Jōgan (Sclérotique sombre) -->
<radialGradient id="joganSclera" cx="50%" cy="50%" r="50%">
  <stop offset="0%" stop-color="#1a1a2e"/>
  <stop offset="100%" stop-color="#050510"/>
</radialGradient>
</defs><!-- Fond Noir --><rect width="400" height="180" fill="#000" /><!-- GROUPE OEIL GAUCHE (Byakugan + Mode Sage) --><g id="left-eye"><!-- Sclérotique --><path d="M60,80 Q90,45 150,60 Q160,85 150,110 Q90,125 60,80" fill="#f2f2f2" /><!-- Pupilles mobiles -->
<g clip-path="url(#leftClip)">
  <g id="left-pupil-move">
    <!-- Iris Byakugan (Gris) -->
    <circle cx="110" cy="85" r="28" fill="#dcdcfe" stroke="#bcbcde" stroke-width="1" />
    <!-- Veines Byakugan -->
    <path d="M90,75 L130,95 M90,95 L130,75" stroke="#bcbcde" stroke-width="0.5" opacity="0.4" />
    <!-- Pupille Sage (Trait horizontal) -->
    <rect x="90" y="82" width="40" height="6" rx="3" fill="#222" />

    <!-- Animation de mouvement (4 directions aléatoires + Pause 3s) -->
    <animateTransform 
      attributeName="transform" 
      type="translate"
      values="0,0; -12,0; 12,5; 0,-10; -8,8; 0,0; 0,0" 
      keyTimes="0; 0.15; 0.3; 0.45; 0.6; 0.7; 1" 
      dur="8s" 
      repeatCount="indefinite" />
  </g>
</g>

<!-- Contour de l'oeil (Épais haut, fin bas) -->
<path d="M55,80 Q90,40 155,55" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" opacity="0.9" />
<path d="M55,80 Q90,130 155,115" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3" />

<!-- Paupière (Clignotement chaque 1s) -->
<path d="M55,80 Q90,40 155,55 L155,50 Q90,35 55,75 Z" fill="#000">
    <animate attributeName="d" 
      values="M55,80 Q90,40 155,55 L155,50 Q90,35 55,75 Z; 
              M55,80 Q90,40 155,55 L155,120 Q90,135 55,85 Z; 
              M55,80 Q90,40 155,55 L155,50 Q90,35 55,75 Z"
      keyTimes="0; 0.05; 0.1"
      dur="1.2s" repeatCount="indefinite" />
</path>
</g><!-- GROUPE OEIL DROIT (Jōgan) --><g id="right-eye"><!-- Sclérotique sombre --><path d="M340,80 Q310,45 250,60 Q240,85 250,110 Q310,125 340,80" fill="url(#joganSclera)" /><!-- Pupille mobile -->
<g clip-path="url(#rightClip)">
  <g id="right-pupil-move">
    <!-- Centre lumineux -->
    <circle cx="290" cy="85" r="20" fill="#4dd2ff" opacity="0.3">
        <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="290" cy="85" r="10" fill="#fff" />
    <circle cx="290" cy="85" r="5" fill="#4dd2ff" />

    <!-- Animation de mouvement synchronisée -->
    <animateTransform 
      attributeName="transform" 
      type="translate"
      values="0,0; -12,0; 12,5; 0,-10; -8,8; 0,0; 0,0" 
      keyTimes="0; 0.15; 0.3; 0.45; 0.6; 0.7; 1" 
      dur="8s" 
      repeatCount="indefinite" />
  </g>
</g>

<!-- Contour de l'oeil -->
<path d="M345,80 Q310,40 245,55" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" opacity="0.9" />
<path d="M345,80 Q310,130 245,115" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3" />

<!-- Paupière (Clignotement chaque 1s) -->
<path d="M345,80 Q310,40 245,55 L245,50 Q310,35 345,75 Z" fill="#000">
    <animate attributeName="d" 
      values="M345,80 Q310,40 245,55 L245,50 Q310,35 345,75 Z; 
              M345,80 Q310,40 245,55 L245,120 Q310,135 345,85 Z; 
              M345,80 Q310,40 245,55 L245,50 Q310,35 345,75 Z"
      keyTimes="0; 0.05; 0.1"
      dur="1.2s" repeatCount="indefinite" />
</path>
</g><!-- Arête du nez (minimaliste anime) --><path d="M195,110 Q200,125 198,145" stroke="#333" stroke-width="2" fill="none" opacity="0.6" /></svg>