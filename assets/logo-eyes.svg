<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="400" height="160"
     role="img" aria-labelledby="logo-title logo-desc">
  <title id="logo-title">Senjutsu Coding Agent</title>
  <desc id="logo-desc">Two animated eyes: left = Mode Sage, right = Jōgan + Byakugan fusion</desc>
  <style>
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; } }
  </style>
  <defs>
    <!-- Background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0d0015"/>
      <stop offset="100%" stop-color="#000005"/>
    </radialGradient>

    <!-- Mode Sage — Iris violet profond -->
    <radialGradient id="sageIris" cx="50%" cy="40%" r="55%">
      <stop offset="0%"   stop-color="#f0e0ff"/>
      <stop offset="25%"  stop-color="#c084fc"/>
      <stop offset="60%"  stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#1a0030"/>
    </radialGradient>

    <!-- Mode Sage — Pupille -->
    <radialGradient id="sagePupil" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#3b0070"/>
      <stop offset="100%" stop-color="#050005"/>
    </radialGradient>

    <!-- Jōgan+Byakugan — Iris blanc électrique -->
    <radialGradient id="fusionIris" cx="50%" cy="40%" r="55%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="20%"  stop-color="#bfefff"/>
      <stop offset="50%"  stop-color="#38bdf8"/>
      <stop offset="80%"  stop-color="#0369a1"/>
      <stop offset="100%" stop-color="#001830"/>
    </radialGradient>

    <!-- Glow Mode Sage -->
    <filter id="sageGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Glow Fusion -->
    <filter id="fusionGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Reflection highlight -->
    <radialGradient id="highlight" cx="35%" cy="30%" r="35%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.7)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Clip for eyelid (shared shape) -->
    <clipPath id="leftEyeClip">
      <ellipse cx="120" cy="82" rx="58" ry="38"/>
    </clipPath>
    <clipPath id="rightEyeClip">
      <ellipse cx="280" cy="82" rx="58" ry="38"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="160" fill="url(#bgGrad)"/>

  <!-- ═══════════════════════════════════ -->
  <!--  LEFT EYE — MODE SAGE              -->
  <!-- ═══════════════════════════════════ -->

  <!-- Eyebrow left -->
  <path d="M72,46 Q120,36 168,46" stroke="#9b6ecf" stroke-width="3.5"
        fill="none" stroke-linecap="round" opacity="0.85"/>

  <!-- Eye socket glow -->
  <ellipse cx="120" cy="82" rx="65" ry="44" fill="#2d0a50" filter="url(#sageGlow)" opacity="0.4"/>

  <!-- Sclera (white of eye) -->
  <ellipse cx="120" cy="82" rx="58" ry="38" fill="#f8f0ff"/>

  <!-- Iris group — clipped to eye shape -->
  <g clip-path="url(#leftEyeClip)">
    <ellipse cx="120" cy="82" rx="30" ry="30" fill="url(#sageIris)"/>

    <!-- Iris ring details -->
    <ellipse cx="120" cy="82" rx="30" ry="30" fill="none" stroke="#9b59b6" stroke-width="1" opacity="0.5"/>
    <ellipse cx="120" cy="82" rx="22" ry="22" fill="none" stroke="#c084fc" stroke-width="0.8" opacity="0.4"/>

    <!-- Pupil -->
    <ellipse cx="120" cy="82" rx="12" ry="12" fill="url(#sagePupil)"/>

    <!-- Pupil subtle pulse -->
    <ellipse cx="120" cy="82" rx="12" ry="12" fill="#3b0070" opacity="0.3">
      <animate attributeName="rx" values="12;13.5;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="12;13.5;12" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Reflection -->
    <ellipse cx="112" cy="74" rx="7" ry="5" fill="url(#highlight)"/>
  </g>

  <!-- Upper eyelid (blink mechanism) -->
  <g>
    <!-- Upper lid closed shape — animates down to cover eye -->
    <path fill="#0d0015">
      <animate attributeName="d"
        values="M62,55 Q120,44 178,55 Q178,50 120,48 Q62,50 62,55;
                M62,55 Q120,44 178,55 Q178,50 120,48 Q62,50 62,55;
                M62,82 Q120,44 178,82 Q178,50 120,48 Q62,50 62,82;
                M62,82 Q120,44 178,82 Q178,50 120,48 Q62,50 62,82;
                M62,55 Q120,44 178,55 Q178,50 120,48 Q62,50 62,55"
        keyTimes="0;0.3;0.38;0.46;0.54"
        dur="6s" repeatCount="indefinite" calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    </path>
  </g>

  <!-- Eyelid outline top -->
  <path d="M62,55 Q120,44 178,55" stroke="#7c3aed" stroke-width="2.5"
        fill="none" stroke-linecap="round" opacity="0.9"/>
  <!-- Eyelid outline bottom -->
  <path d="M62,108 Q120,120 178,108" stroke="#7c3aed" stroke-width="2"
        fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Sage aura ring -->
  <ellipse cx="120" cy="82" rx="65" ry="45" fill="none" stroke="#9b59b6" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </ellipse>


  <!-- ═══════════════════════════════════ -->
  <!--  RIGHT EYE — JŌGAN + BYAKUGAN     -->
  <!-- ═══════════════════════════════════ -->

  <!-- Eyebrow right -->
  <path d="M232,46 Q280,36 328,46" stroke="#38bdf8" stroke-width="3.5"
        fill="none" stroke-linecap="round" opacity="0.85"/>

  <!-- Eye socket glow (stronger for Byakugan) -->
  <ellipse cx="280" cy="82" rx="65" ry="44" fill="#001840" filter="url(#fusionGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Sclera — slightly blue-white for Byakugan -->
  <ellipse cx="280" cy="82" rx="58" ry="38" fill="#eaf8ff"/>

  <!-- Iris group — clipped -->
  <g clip-path="url(#rightEyeClip)">
    <ellipse cx="280" cy="82" rx="30" ry="30" fill="url(#fusionIris)"/>

    <!-- Byakugan vein-like geometric overlay -->
    <g stroke="#bfefff" stroke-width="0.7" fill="none" opacity="0.6">
      <line x1="280" y1="52" x2="280" y2="112"/>
      <line x1="250" y1="82" x2="310" y2="82"/>
      <line x1="259" y1="61" x2="301" y2="103"/>
      <line x1="301" y1="61" x2="259" y2="103"/>
      <!-- Rotating geometric pattern -->
      <g transform="translate(280,82)">
        <animateTransform attributeName="transform" type="rotate"
          additive="sum" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
        <polygon points="0,-24 20.7,12 -20.7,12" fill="none" stroke="#38bdf8" stroke-width="0.6" opacity="0.5"/>
        <polygon points="0,24 20.7,-12 -20.7,-12" fill="none" stroke="#0ea5e9" stroke-width="0.6" opacity="0.5"/>
      </g>
    </g>

    <!-- Jōgan golden inner ring -->
    <ellipse cx="280" cy="82" rx="18" ry="18" fill="none" stroke="#fbbf24" stroke-width="1.2" opacity="0.7">
      <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Pupil (Byakugan-style — very light, almost white center) -->
    <ellipse cx="280" cy="82" rx="9" ry="9" fill="#001830"/>
    <ellipse cx="280" cy="82" rx="5" ry="5" fill="#e0f8ff" opacity="0.9"/>

    <!-- Reflection -->
    <ellipse cx="272" cy="74" rx="7" ry="5" fill="url(#highlight)"/>
  </g>

  <!-- Upper eyelid — faster blink than Mode Sage -->
  <g>
    <path fill="#000005">
      <animate attributeName="d"
        values="M222,55 Q280,44 338,55 Q338,50 280,48 Q222,50 222,55;
                M222,55 Q280,44 338,55 Q338,50 280,48 Q222,50 222,55;
                M222,82 Q280,44 338,82 Q338,50 280,48 Q222,50 222,82;
                M222,82 Q280,44 338,82 Q338,50 280,48 Q222,50 222,82;
                M222,55 Q280,44 338,55 Q338,50 280,48 Q222,50 222,55"
        keyTimes="0;0.45;0.52;0.59;0.66"
        dur="4s" repeatCount="indefinite" calcMode="spline"
        keySplines="0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1;0.4 0 0.6 1"/>
    </path>
  </g>

  <!-- Eyelid outline top -->
  <path d="M222,55 Q280,44 338,55" stroke="#0ea5e9" stroke-width="2.5"
        fill="none" stroke-linecap="round" opacity="0.9"/>
  <!-- Eyelid outline bottom -->
  <path d="M222,108 Q280,120 338,108" stroke="#0ea5e9" stroke-width="2"
        fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Fusion aura -->
  <ellipse cx="280" cy="82" rx="65" ry="45" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="65;70;65" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- ═══════════════════════════════════ -->
  <!--  NOSE BRIDGE (minimalist)          -->
  <!-- ═══════════════════════════════════ -->
  <path d="M200,100 Q195,115 196,130" stroke="#4a3060" stroke-width="2"
        fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M200,100 Q205,115 204,130" stroke="#4a3060" stroke-width="2"
        fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
